<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <h2>Register</h2>
      <mat-error *ngIf="warning"> {{ warning }} </mat-error><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="User Name"
          name="username"
          required
          autofocus
          [(ngModel)]="user.userName"
        />
        <mat-error>Please provide a valid user name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          required
          [(ngModel)]="user.password"
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password2"
          [(ngModel)]="user.password2"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <button
        [disabled]="loading"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>account_box</mat-icon>
        <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Register</span>
        <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
      </button>
    </form>
  </mat-card-content>
  <div *ngIf="success" class="success">
    Registration Successful. Proceed to<br /><br />
    <a mat-raised-button color="accent" routerLink="/login">
      <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
    </a>
  </div>
</mat-card>
